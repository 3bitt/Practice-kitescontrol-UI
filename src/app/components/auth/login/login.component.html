
<div class="login-form-container">

  <div class="errorMessage" *ngIf='errorMessage'>
    Niepoprawne dane!
  </div>

  <form #loginForm='ngForm'>
    <div class="username">
      <div class="login-input-label">Login:</div>
      <div class="login-input">
          <input type="text"
          name="username"
          ngModel
          #username>
      </div>
    </div>

    <div class="password">
      <div class="pass-input-label">Has≈Ço:</div>
      <div class="pass-input">
          <input type="password"
          #password>
      </div>
    </div>

    <button class="login-button" #loginButton (click)="clickLogin(username.value, password.value)" >
            Zaloguj
    </button>
  </form>
</div>
