<!-- [ng-model]='searchValue' -->
<div class="search-field" >
  <input  #inputBox  (input)="search(inputBox.value)" type="text"  placeholder="Szukaj instruktora..."/>
</div>
  <div class="search-list-container">
    <ul class="search-ul-Parent" *ngIf="searchList.length">
      <li class="searchElement" *ngFor="let instructor of searchList" >
        <a routerLink="/instructors/{{instructor.id}}">
          {{instructor.name}} {{instructor.surname}}
        </a>
      </li>
    </ul>
  </div>




<div class="instructors-table" >

    <table class="table table-sm table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Data urodzenia</th>
                <th scope="col">Waga</th>
                <th scope="col">Szczegóły</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instructor of instructors?.results; index as i">
                <td>{{i+1}}</td>
                <td>{{instructor.name}}</td>
                <td>{{instructor.surname}}</td>
                <td>{{instructor.birth_date | date: 'dd-MM-yyyy'}}</td>
                <td>{{instructor.weight}}</td>
                <td><a [routerLink]="['/instructors', instructor.id]">Szczegóły</a></td>

            </tr>
        </tbody>
    </table>
</div>
