<div *ngIf="student">
<h2>Student detail </h2>

<a routerLink="/students">Back</a>
<ul>
    <li>{{student.name}}</li>
    <li>{{student.surname}}</li>
    <li>{{student.birth_date}}</li>
    <li>{{student.weight}}</li>
    <li>{{student.register_date}}</li>
</ul>
</div>
