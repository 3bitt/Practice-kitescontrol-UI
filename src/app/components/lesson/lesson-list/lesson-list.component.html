
<div class="lessons-table" >

    <table class="table table-sm table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data</th>
                <th scope="col">Godzina</th>
                <th scope="col">Czas trwania</th>
                <th scope="col">Instruktor</th>
                <th scope="col">Kursant</th>
                <th scope="col">Telefon</th>
                <th scope="col">Rozliczona</th>
                <th scope="col">Komentarz</th>
            </tr>
        </thead>
        <tbody *ngIf="lessons">
            <tr *ngFor="let lesson of lessons.results; index as i" [class.lesson-paid]="lesson.paid">
                <td>{{i+1}}</td>
                <td>{{lesson.created_date | date: 'dd-MM-yyyy'}}</td>
                <td>{{lesson.time | slice:0:5}}</td>
                <td>{{lesson.duration}} h</td>
                <td>
                  <span *ngFor="let instr of lesson.instructor">
                  {{instr.name}} {{instr.surname}}
                  </span>
                </td>
                <td class="multi-row">
                  <span *ngFor="let stud of lesson.student">
                  {{stud.name}} {{stud.surname}} <br>
                  </span>
                </td>
                <td class="multi-row">
                  <span *ngFor="let stud of lesson.student">
                  {{stud.mobile_number}} <br>
                  </span>
                </td>
                <td>
                  <i *ngIf="lesson.paid"  class="paid-icon fas fa-check"></i>
                  <i *ngIf="!lesson.paid"  class="not-paid-icon fas fa-times"></i>
                </td>
                <td>{{lesson.comment}}</td>

                <!-- <td class="table-details-col">
                  <a [routerLink]="['.', student.id]">Szczegóły</a>
                  <span (click)="deleteStudent(student.id)" title="Usuń">
                    <i  class="fas fa-user-times"></i>
                  </span>

                </td> -->

            </tr>
        </tbody>
    </table>
</div>
