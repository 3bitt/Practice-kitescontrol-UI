<div class="form-container">
  <!-- (ngSubmit)="onSubmit(studentForm) -->
  <form #lessonForm="ngForm">
      <div [hidden]="formReady">
          <h1>Nowa lekcja</h1>


          <div class="form-group">
              <label for="firstName">Kursant (ID)</label>
              <input type="text" placeholder="ID"
              required
              ngModel
              name="student"
              #student="ngModel"
              id="student"
              class="form-control">
              <!-- [class.is-valid]="firstName.valid"
              [class.is-invalid]="!firstName.valid && firstName.touched"
              <div *ngIf="!firstName.valid && firstName.touched" >
                  <span class="field-validation-error" *ngIf="firstName.errors.required">
                  <small>To pole jest wymagane</small></span>
              </div> -->
          </div>

          <div class="form-group">
              <label for="lastName">Instruktor (ID)</label>
              <input  type="text" placeholder="ID"
              inputmode="latin-name"
              required
              ngModel
              name="instructor"
              #instructor="ngModel"
              id="instructor"
              class="form-control">
              <!-- [class.is-valid]="lastName.valid"
              [class.is-invalid]="!lastName.valid && lastName.touched">
              <div *ngIf="!lastName.valid && lastName.touched" >
                  <span class="field-validation-error" *ngIf="lastName.errors.required">
                  <small>To pole jest wymagane</small></span>
              </div> -->
          </div>



          <div class="form-group">
              <label for="birthDate">Czas trwania (min)</label>
              <input  type="number" placeholder="60 / 120 / 180 ..."
              required
              ngModel
              name="duration"
              #duration="ngModel"
              id="duration"
              class="form-control">
              <!-- [class.is-valid]=birthDate.valid
              [class.is-invalid]="!birthDate.valid && birthDate.touched">
              <div *ngIf="!birthDate.valid && birthDate.touched" >
                  <span class="field-validation-error" *ngIf="birthDate.errors.required">
                  <small>To pole jest wymagane</small></span>
              </div> -->
          </div>

          <div class="form-group">
              <label for="weight">Zapłacona?</label>
              <input  type="text" placeholder="true / false"
              required
              ngModel
              name="paid"
              #paid="ngModel"
              id="paid"
              class="form-control">
              <!-- [class.is-valid]=weight.valid
              [class.is-invalid]="!weight.valid && weight.touched">
              <div *ngIf="!weight.valid && weight.touched" >
                  <span class="field-validation-error" *ngIf="weight.errors.required">
                  <small>To pole jest wymagane</small></span>
              </div> -->
          </div>
          <!--  -->
          <div class="form-buttons">
              <button type="submit"
              class="btn btn-success"
              (click)="formReady=true; makeForm(lessonForm)"
              [disabled]="!lessonForm.form.valid">       Zatwierdź</button>

              <button type="button"
              class="btn btn-default"
              (click)="lessonForm.reset()">            Reset</button>
          </div>

      </div>

                      <!-- CONFIRMED FORM -->
                                                      <!-- *ngIf="!formSubmitted" -->
      <div class="confirmed-form" [hidden]="!formReady || (formReady && formSubmitted)" >
          <h2>Lekcja: student: {{student.value}} instruktor: {{instructor.value}}</h2>
          <div class="confirmed-form-fields">

              <div class="field">
                  <span>Student:</span>
                  <span>{{ student.value }}</span>
              </div>
              <div class="field">
                  <span>Instruktor:</span>
                  <span id="value">{{ instructor.value }}</span>
              </div>
              <div class="field">
                <span>Czas trwania</span>
                <span>{{ duration.value }}</span>
            </div>
            <div class="field">
                <span>Zapłacona?</span>
                <span id="value">{{ paid.value }}</span>
            </div>
          </div>
          <div class="confirmed-form-buttons">
              <button type="button"
              class="confirmed-edit btn btn-labeled btn-primary"
              (click)="formReady=false">
                  <span class="btn-label">
                      <i class="fas fa-edit"></i>

                  </span>Zmień</button>

              <button type="button"
              class="confirmed-send btn btn-labeled btn-success"
              (click)="onSubmit(); lessonForm.reset()">
                  <span class="btn-label">
                      <i class="fas fa-check"></i>

                  </span>Zgadza się!</button>
          </div>
      </div>
  </form>

</div>
